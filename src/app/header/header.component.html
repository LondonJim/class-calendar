<div class="header" style="display: flex; justify-content: center;">
  <ng-container *ngFor="let day of days">
    <button
      class="day-button"
      [ngStyle]="{'box-shadow': selectedDay === day ? '0 0 0 3pt #FFE400' : null, 'background-color': selectedDay === day ? '#14A76C' : '#FF652F'}"
      [value]="day"
      mat-raised-button color="primary"
      (click)="selectDay(day)">
      {{day | titlecase }}
    </button>
  </ng-container>
</div>
