<div class="header" style="display: flex; justify-content: center;">
  <ng-container *ngFor="let day of days">
    <button
      class="day-button"
      [value]="day"
      mat-raised-button color="primary"
      (click)="selectDay(day)">
      {{day | titlecase }}
    </button>
  </ng-container>
</div>
