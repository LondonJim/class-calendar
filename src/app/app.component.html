<div *ngIf="displayFullScreen" style="position: absolute; right: 10px; top: 10px; z-index: 101;">
  <button mat-raised-button (click)="onDisplayFullScreen(false);">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div *ngIf="!displayFullScreen">
  <app-header style="position: fixed; z-index: 102; width: 100%;">
  </app-header>
</div>
<div *ngIf="!displayFullScreen" style="height: 100px;"></div>
<div *ngIf="!displayFullScreen" style="top: 100px; height: 100%; position: fixed;">
  <as-split direction="horizontal" unit="pixel">
    <as-split-area [size]="228" style="height: auto;">
      <app-sidebar
        (paintBrushEvent)="paintBrush = $event"
        (deleteDrawing)="deleteDrawing = $event">
      </app-sidebar>
    </as-split-area>
    <as-split-area size="'*'">
      <div>
        <app-main
          style="z-index: 100;"
          [paintBrush]="paintBrush"
          [deleteDrawing]="deleteDrawing">
        </app-main>
      </div>
    </as-split-area>
  </as-split>
</div>

<div *ngIf="displayFullScreen">
  <div class="display-date">{{dateOfWeek}}</div>
  <app-main
    class="centered"
    [paintBrush]="paintBrush"
    [deleteDrawing]="deleteDrawing">
  </app-main>
</div>
